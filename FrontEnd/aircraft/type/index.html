<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Aircraft Type</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Plane Spotter Tool</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="../../sightings/view/index.html">Sightings</a></li>
                <li><a href="../../sightings/create/index.html">New Sighting</a></li>
                <li><a href="../../sightings/../aircraft/index.html">New Aircraft</a></li>
                <li class="active"><a href="../../sightings/../aircraft/type/index.html">New Aircraft Type</a></li>
            </ul>
        </div>
    </nav>
</head>
<body>
<div class="container">
    <h2>Create New Aircraft Type</h2>
    <form>
        <div class="form-group">
            <label for="make">Make:</label>
            <input type="text" class="form-control" id="make" placeholder="Enter Make" name="make" data-bind="value: make">
            <p class="text-danger" for="make" data-bind="text: makeError"></p>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" placeholder="Enter Model" name="model" data-bind="value: model">
            <p class="text-danger" for="model" data-bind="text: modelError"></p>
        </div>
        <button type="submit" class="btn btn-default" data-bind="click: createAircraftType">Create</button>
    </form>
</div>
</body>

<script type="text/javascript" src="../../assets/js/api_constants.js" ></script>
<script type="text/javascript" src="app.js" ></script>

</body>
</html>
